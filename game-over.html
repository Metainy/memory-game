<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/nes.css@latest/css/nes.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>

    <!-- Game Title -->
    <section class="section">
        <div class="container">
            <div class="is-size-2 is-size-3-mobile has-text-centered">
                The <span class="is-block txt-accent">Memory</span> Game
            </div>
        </div>
    </section>

    <!-- Game Message -->
    <section class="section">
        <div class="container">
            <section class="message -left is-flex is-justify-content-center">
                <i class="nes-bcrikko mr-4 is-inline-block"></i>

                <div class="nes-balloon from-left ">
                    <p id="message"></p>
                </div>
            </section>
        </div>
    </section>

    <!-- Scores -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered is-size-4">
                You Scored
                <span id="score" class="txt-accent ml-4">0</span>
            </div>

            <div class="columns is-centered is-size-4">
                Highest Score
                <span id="high-score" class="txt-accent ml-4">0</span>
            </div>
        </div>
    </section>

    <!-- Actions -->
    <section class="section">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-narrow">
                    <a type="button" class="nes-btn is-primary px-6 py-3" href="game.html">Play Again</a>
                </div>

                <div class="column is-narrow">
                    <a type="button" class="nes-btn is-error px-6 py-3" href="index.html">Exit</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="js/main.js"></script>
    <script src="js/game-over.js"></script>
</body>
</html>
